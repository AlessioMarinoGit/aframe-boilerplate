<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity rotation="0 0 45"> 
        <a-box position="-1 3 -3" rotation="30 25 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 -7" radius="1.25" color="#EF2D5E">

        <a-ring color="teal" radius-inner="1" radius-outer="2" position="3 2 -4" ></a-ring>
        </a-sphere>
        <a-cylinder rotation="90 0 0" position="-1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      </a-entity>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>

      <a-torus-knot position="-5 2 -10" color="#B84A39" arc="180" p="2" q="7" radius="2" radius-tubular="0.1"></a-torus-knot>
      <a-dodecahedron position="5 2 -10" color="#FF926B" radius="2"></a-dodecahedron>

      <a-assets>    
        <a-asset-item id="otacon-obj" src="/Otacon/Otacon.obj"></a-asset-item>
        <a-asset-item id="otacon-mtl" src="/Otacon/Otacon.mtl"></a-asset-item>
      </a-assets>

      <a-obj-model position="0, 1.5, -10" scale="0.15 0.15 0.15" src="#otacon-obj" mtl="#otacon-mtl">
        <a-light type="point" color="white" position="0 2 5" distance="10" intensity="3"></a-light>
        <a-text align="center" color="#000" scale="4 4 4" position="0 8 1" value="NO! That is NOT Solid Snake!"></a-text>
      </a-obj-model>
      <a-light type="point" color="#fff" intensity="1.5" position="20 20 20" intensity="4" distance="1000"></a-light>
    </a-scene>
  </body>
</html>
